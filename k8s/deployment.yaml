apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: asia-southeast1-docker.pkg.dev/nodejs-k8s-lab/first-repo-nodejs/first-nodejs-app:latest
          ports:
            - containerPort: 3000
