name: Deploy to GKE

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker to use Artifact Registry
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE="asia-southeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO_NAME }}/nodejs-app:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Install GKE Auth Plugin
        run: |
          sudo apt-get install google-cloud-cli-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
          
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials my-node-cluster --region=asia-southeast1-a

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/nodejs-deployment nodejs-container=$IMAGE
          kubectl rollout status deployment/nodejs-deployment
